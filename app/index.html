<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Cybersecurity</title>
</head>

<body>

    <header class="header">
        <div class="container">

            <div class="header__top">

                <a class="logo" href="#">
                    <img class="logo__img" src="images/header/logo.svg" alt="logo">
                </a>

                <nav class="menu">
                    <button class="menu__btn" id="menu__btn">
                        <span class="row-top"></span>
                        <span class="row-middle"></span>
                        <span class="row-bottom"></span>
                    </button>
                    <ul class="menu__list" id="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">Home</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Course Program</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Benefits</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Testimonials</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Discovery Call</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="header__main">

                <div class="discovery-call">

                    <h1 class="discovery-call__title title">
                        GET CYBERSECURITY
                        CERTIFICATION: A DYNAMIC
                        10-DAY ON ONLINE COURSE
                    </h1>

                    <p class="discovery-call__subtitle">
                        Schedule a discovery call to learn how our 10-day course can accelerate your cybersecurity
                        skills from zero to hero.
                    </p>

                    <form class="discovery-call__form" action="#">
                        <input class="discovery-call__input" type="text" placeholder="Name">
                        <input class="discovery-call__input" type="text" placeholder="Phone">
                        <input class="discovery-call__input discovery-call__input--email" type="email"
                            placeholder="E-Mail">
                        <button class="discovery-call__btn" type="submit">Take discovery call</button>
                    </form>

                </div>

                <div class="header__main-certificate">
                    <img class="header__main-certificate-img" src="images/header/certificate.png" alt="certificate">  
                     
                    <p class="header__main-certificate-badge"> 
                        Globally-Recognized Certification
                    </p>

                </div> 
                 
              

            </div>

        </div>
    </header>



    <script src="js/main.min.js"></script>
</body>

</html>
